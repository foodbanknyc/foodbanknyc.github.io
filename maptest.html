<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>FBNYC Find Food Map</title>
  <link rel="icon" href="lightning.png" type="image/x-icon" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Mapbox + Papa Parse -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css" rel="stylesheet" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>

  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      font-family: Arial, sans-serif;
      box-sizing: border-box;
      overflow: hidden;
    }
    /* Scrollbars */
    ::-webkit-scrollbar { width: 8px; background: #f0f0f0; }
    ::-webkit-scrollbar-thumb { background: #999; border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: #666; }
    * { scrollbar-width: thin; scrollbar-color: #999 #f0f0f0; }

    #map { width: 100%; height: 100%; border: 2px solid #ccc; }

    #legend {
      position: absolute; bottom: 20px; left: 20px; z-index: 1000;
      background: rgba(255,255,255,0.9); padding: 10px;
      border: 1px solid #ccc; border-radius: 5px;
      font-size: 1em; box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    .legend-item { display: flex; align-items: center; margin-bottom: 4px; }
    .color-box { width: 14px; height: 14px; margin-right: 8px; border: 1px solid #333; }

    #filter-button {
      position: absolute; top: 20px; left: 25px; z-index: 1100;
      background: #fff; color: #000; border: 3px solid #333;
      border-radius: 4px; padding: 10px 16px;
      cursor: pointer; font-size: 1.3em; font-weight: bold;
    }
    #filter-button:hover { background: #f3d7a0; }

    #map-filters {
      position: absolute; top: 85px; left: 25px; z-index: 1100;
      background: #fff; display: flex; flex-direction: column;
      padding: 7px 14px; border: 3px solid #333; border-radius: 4px;
      gap: 12px;
    }
    #map-filters input[type="checkbox"] {
      width: 22px; height: 22px; margin-right: 8px;
    }
    #map-filters label {
      display: flex; align-items: center; gap: 7px;
      font-size: 1.0em; font-weight: bold;
    }

    #filter-pane {
      position: fixed; top: 0; bottom: 0; left: 0;
      width: 350px; max-width: 80%; background: #fff; z-index: 3000;
      box-shadow: 2px 0 8px rgba(0,0,0,0.2); overflow-y: auto;
      padding: 16px; transform: translateX(-100%);
      transition: transform 0.3s ease-in-out;
    }
    #filter-pane.open { transform: translateX(0); }
    .close-filter-pane {
      position: absolute; top: 16px; right: 16px;
      cursor: pointer; font-size: 1.5em; font-weight: bold; color: #333;
    }

    #details-pane {
      position: fixed; top: 0; bottom: 0; right: 0;
      width: 450px; background: #fff; z-index: 2000;
      box-shadow: -2px 0 8px rgba(0,0,0,0.2); overflow-y: auto;
      padding: 16px; transform: translateX(100%);
      transition: transform 0.3s ease-in-out;
    }
    #details-pane.open { transform: translateX(0); }
    @media (max-width: 900px) {
      #details-pane { width: 92%; }
    }
    .close-pane {
      position: absolute; top: 16px; right: 16px;
      cursor: pointer; font-size: 1.5em; font-weight: bold; color: #333;
    }

    .agency-name { font-weight: bold; text-align: center; margin-bottom: 4px; }
    .agency-address, .agency-phone { text-align: center; margin-bottom: 4px; }

    table.pantry-table {
      border-collapse: collapse; width: 100%; margin-top: 8px;
    }
    table.pantry-table th, table.pantry-table td {
      border: 1px solid #ccc; padding: 4px; font-size: 0.9em; text-align: left;
    }
    table.pantry-table thead { background: #f0f0f0; }

    .button-container {
      display: flex; justify-content: center; margin: 12px 0; padding-bottom: 25px;
    }
    #directions-button {
      padding: 8px 16px; font-size: 1em; background: #007bff;
      color: #fff; border: none; border-radius: 4px; cursor: pointer;
    }
    #directions-button:hover { background: #0056b3; }

    .filters { margin: 12px 0; }
    .filter-section { margin-bottom: 12px; }
    .search-input {
      margin: 5px 0 8px; padding: 6px;
      width: 80%; max-width: 300px; box-sizing: border-box;
    }

    .site-marker {
      width: 24px; height: 24px;
      border: 3px solid #333; border-radius: 50%; cursor: pointer;
    }
    @media (max-width: 900px) {
      .site-marker { width: 24px!important; height: 24px!important; }
    }
  </style>
</head>
<body>

  <div id="map"></div>

  <div id="legend">
    <div class="legend-item"><div class="color-box" style="background:#FFA500"></div>Multi-Service</div>
    <div class="legend-item"><div class="color-box" style="background:#8A2BE2"></div>Pantry Bag</div>
    <div class="legend-item"><div class="color-box" style="background:#c04343"></div>Breakfast</div>
    <div class="legend-item"><div class="color-box" style="background:#3CB371"></div>Lunch</div>
    <div class="legend-item"><div class="color-box" style="background:#4682B4"></div>Dinner</div>
  </div>

  <button id="filter-button">Choose Filters</button>

  <div id="map-filters">
    <label><input type="checkbox" id="map-allow-location-checkbox" />Allow Location</label>
    <label><input type="checkbox" id="map-open-now-checkbox" />Open Now</label>
  </div>

  <div id="filter-pane">
    <div class="close-filter-pane" onclick="closeFilterPane()">X</div>
    <h2>Filter Results</h2>
    <div class="filters">
      <div class="filter-section">
        <strong>Status</strong><br />
        <label><input type="checkbox" id="open-now-checkbox" />Open Now</label>
      </div>

      <div class="filter-section">
        <strong>Filter by Day of the Week:</strong><br />
        <label><input type="checkbox" class="day-filter" value="Monday" />Monday</label><br />
        <label><input type="checkbox" class="day-filter" value="Tuesday" />Tuesday</label><br />
        <label><input type="checkbox" class="day-filter" value="Wednesday" />Wednesday</label><br />
        <label><input type="checkbox" class="day-filter" value="Thursday" />Thursday</label><br />
        <label><input type="checkbox" class="day-filter" value="Friday" />Friday</label><br />
        <label><input type="checkbox" class="day-filter" value="Saturday" />Saturday</label><br />
        <label><input type="checkbox" class="day-filter" value="Sunday" />Sunday</label>
      </div>

      <div class="filter-section">
        <strong>Filter by Meal Type:</strong><br />
        <label><input type="checkbox" class="meal-filter" value="Pantry Bag Distribution" />Pantry Bag</label><br />
        <label><input type="checkbox" class="meal-filter" value="Breakfast" />Breakfast</label><br />
        <label><input type="checkbox" class="meal-filter" value="Lunch" />Lunch</label><br />
        <label><input type="checkbox" class="meal-filter" value="Dinner" />Dinner</label><br />
      </div>

      <div class="filter-section">
        <strong>Search by ZIP code:</strong><br />
        <input type="text" id="zip-search" class="search-input" placeholder="Enter ZIP" />
      </div>

      <div class="filter-section">
        <strong>Search by Agency Name:</strong><br />
        <input type="text" id="agency-search" class="search-input" placeholder="Enter Agency Name" />
      </div>
    </div>
  </div>

  <div id="details-pane">
    <div class="close-pane" onclick="closeDetailsPane()">X</div>
    <div id="details-content"><p>Click a marker to view details.</p></div>
  </div>

  <script>
    // Mapbox token
    mapboxgl.accessToken = "pk.eyJ1IjoiYXJuYXZrcmlzaG5hIiwiYSI6ImNtNXlhc285dTBoNGwybnB4NDRyZ2phNXgifQ.Q1UhzlIAHhPma35DGkdEeg";

    let allData = [], filteredData = [];
    let allLocations = {}, markers = [], highlighted = null;
    let userMarker = null, lastPos = null, watchId = null;

    const map = new mapboxgl.Map({
      container: "map",
      style: "mapbox://styles/mapbox/streets-v11",
      center: [-74.0060, 40.7128],
      zoom: 12
    });

    const allowLocationCheckbox = document.getElementById("map-allow-location-checkbox");

    // Trigger prompt on load and sync checkbox
    if (navigator.permissions) {
      navigator.permissions.query({ name: "geolocation" }).then(result => {
        if (result.state === "granted") {
          allowLocationCheckbox.checked = true;
          startLocationWatch();
        } else if (result.state === "prompt") {
          allowLocationCheckbox.checked = false;
          startLocationWatch();
        } else {
          allowLocationCheckbox.checked = false;
        }
        result.onchange = () => {
          if (result.state === "granted") {
            allowLocationCheckbox.checked = true;
            startLocationWatch();
          } else {
            allowLocationCheckbox.checked = false;
            stopLocationWatch();
          }
        };
      });
    } else {
      // fallback: trigger prompt
      allowLocationCheckbox.checked = false;
      startLocationWatch();
    }

    allowLocationCheckbox.addEventListener("change", () => {
      if (allowLocationCheckbox.checked) startLocationWatch();
      else stopLocationWatch();
    });

    function startLocationWatch() {
      if (watchId !== null) return;
      watchId = navigator.geolocation.watchPosition(
        handlePositionUpdate,
        err => console.warn("Geolocation error:", err),
        { enableHighAccuracy: true, maximumAge: 0, timeout: 5000 }
      );
    }
    function stopLocationWatch() {
      if (watchId !== null) {
        navigator.geolocation.clearWatch(watchId);
        watchId = null;
      }
      if (userMarker) {
        userMarker.remove();
        userMarker = null;
      }
      lastPos = null;
    }
    function handlePositionUpdate(pos) {
      const { latitude, longitude, accuracy } = pos.coords;
      const maxAcc = accuracy <= 15 ? 15 : 50;
      if (accuracy > maxAcc) return;
      if (lastPos) {
        const dist = getDistanceMeters(
          lastPos.latitude, lastPos.longitude,
          latitude, longitude
        );
        if (dist < 2) return;
      }
      lastPos = { latitude, longitude };
      if (userMarker) {
        userMarker.setLngLat([longitude, latitude]);
      } else {
        map.setCenter([longitude, latitude]);
        map.setZoom(14);
        userMarker = new mapboxgl.Marker({ color: "#007BFF" })
          .setLngLat([longitude, latitude])
          .addTo(map);
      }
    }
    function getDistanceMeters(lat1, lon1, lat2, lon2) {
      const toRad = d => d * Math.PI / 180;
      const R = 6371000;
      const φ1 = toRad(lat1), φ2 = toRad(lat2);
      const Δφ = toRad(lat2 - lat1), Δλ = toRad(lon2 - lon1);
      const a = Math.sin(Δφ/2)**2 +
                Math.cos(φ1) * Math.cos(φ2) * Math.sin(Δλ/2)**2;
      return R * (2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)));
    }

    // Load CSV
    const csvUrl = "https://fbnycpublic.blob.core.windows.net/mapdata/customsearch_agency_map_data.csv?sv=2022-11-02&ss=bfqt&srt=sco&sp=rptfx&se=2050-01-18T03:56:20Z&st=2025-01-17T19:56:20Z&spr=https&sig=u41iVNckMwY%2Fkx76wPlA6CfSUzP9Ls4PUijuBfSsWAY%3D";
    Papa.parse(csvUrl, {
      download: true,
      header: true,
      complete: results => {
        allData = results.data.filter(r => r["Inactive"] === "No");
        allLocations = groupByLocation(allData);
        filteredData = allData;
        addMarkers(filteredData);
      }
    });

    function groupByLocation(rows) {
      const obj = {};
      rows.forEach(r => {
        const lat = parseFloat(r["Latitude"]||"0").toFixed(8);
        const lng = parseFloat(r["Longitude"]||"0").toFixed(8);
        const key = `${lat},${lng}`;
        if (!obj[key]) obj[key] = [];
        obj[key].push(r);
      });
      return obj;
    }

    function addMarkers(data) {
      markers.forEach(m => m.marker.remove());
      markers = [];
      const subset = groupByLocation(data);
      for (const loc in subset) {
        const agencies = subset[loc];
        const [lat, lng] = loc.split(",").map(parseFloat);
        if (isNaN(lat) || isNaN(lng)) continue;
        const color = getColorForGroup(agencies);
        const el = document.createElement("div");
        el.className = "site-marker";
        el.style.backgroundColor = color;
        const marker = new mapboxgl.Marker(el)
          .setLngLat([lng, lat])
          .addTo(map);
        markers.push({ marker, color, el, loc });
        el.addEventListener("click", () => toggleMarker(marker, color, loc));
      }
    }

    function getColorForGroup(agencies) {
      const types = new Set(agencies.map(a => (a["Meal Type"]||"").toLowerCase()));
      if (types.size > 1) return "#FFA500";
      return getMealColor([...types][0]);
    }
    function getMealColor(t) {
      if (t.includes("pantry")) return "#8A2BE2";
      if (t.includes("breakfast")) return "#c04343";
      if (t.includes("lunch")) return "#3CB371";
      if (t.includes("dinner")) return "#4682B4";
      return "#FFA500";
    }

    function toggleMarker(m, color, loc) {
      if (highlighted && highlighted.marker === m) {
        revertHighlight();
        closeDetailsPane();
      } else {
        revertHighlight();
        highlightMarker(m, color);
        openDetailsPane(allLocations[loc] || []);
      }
    }
    function highlightMarker(m, color) {
      const el = m.getElement();
      el.style.width = "24px";
      el.style.height = "24px";
      el.style.backgroundColor = "#FF3333";
      el.style.border = "3px solid #FFF";
      highlighted = { marker: m, el, color };
    }
    function revertHighlight() {
      if (!highlighted) return;
      highlighted.el.style.width = "24px";
      highlighted.el.style.height = "24px";
      highlighted.el.style.backgroundColor = highlighted.color;
      highlighted.el.style.border = "3px solid #333";
      highlighted = null;
    }

    const detailsPane = document.getElementById("details-pane");
    const detailsContent = document.getElementById("details-content");
    let swipeStart = 0;
    detailsPane.addEventListener("touchstart", e => swipeStart = e.touches[0].clientX, { passive: true });
    detailsPane.addEventListener("touchmove", e => {
      if (e.touches[0].clientX - swipeStart > 50) closeDetailsPane();
    }, { passive: true });

    function openDetailsPane(agencies) {
      detailsContent.innerHTML = buildHTML(agencies);
      detailsPane.classList.add("open");
    }
    function closeDetailsPane() {
      detailsPane.classList.remove("open");
    }
    function buildHTML(ags) {
      if (!ags.length) return "<p>No agency data.</p>";
      const order = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
      ags.sort((a,b) =>
        order.indexOf(a["Day of the Week"]) - order.indexOf(b["Day of the Week"]) ||
        a["Meal Type"].localeCompare(b["Meal Type"])
      );
      const f = ags[0];
      const name = f["Agency"]?.split(":")[1]?.trim() || f["Agency"] || "";
      const a1 = f["Address 1"] || "";
      const a4 = f["Address 4"] || "";
      const phone = f["Phone"] || "";
      const fullAddress = `${a1}, ${a4}${name ? ", " + name : ""}`.trim();
      let rows = "";
      ags.forEach(r => {
        rows += `<tr>
          <td>${r["Day of the Week"]}</td>
          <td>${r["Meal Type"]}</td>
          <td>${r["Frequency"]}</td>
          <td>${r["Opening Hour"]}</td>
          <td>${r["Closing Hour"]}</td>
        </tr>`;
      });
      return `
        <div class="agency-name">${name}</div>
        <div class="agency-address">${a1}</div>
        <div class="agency-address">${a4}</div>
        <div class="agency-phone">${phone}</div>
        <div class="button-container">
          <button id="directions-button" onclick="getDirections('${fullAddress}')">Get Directions</button>
        </div>
        <table class="pantry-table">
          <thead><tr><th>Day</th><th>Meal</th><th>Freq</th><th>Open</th><th>Close</th></tr></thead>
          <tbody>${rows}</tbody>
        </table>`;
    }

    function getDirections(addr) {
      window.open(`https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(addr)}`, "_blank");
    }

    document.getElementById("filter-button").addEventListener("click",
      () => document.getElementById("filter-pane").classList.add("open")
    );
    function closeFilterPane() {
      document.getElementById("filter-pane").classList.remove("open");
    }
    let pStart = 0;
    const paneElem = document.getElementById("filter-pane");
    paneElem.addEventListener("touchstart", e => pStart = e.touches[0].clientX, { passive: true });
    paneElem.addEventListener("touchmove", e => {
      if (pStart - e.touches[0].clientX > 50) closeFilterPane();
    }, { passive: true });

    // Filtering UI
    const zipIn = document.getElementById("zip-search");
    const agIn  = document.getElementById("agency-search");
    document.querySelectorAll(".day-filter, .meal-filter").forEach(cb => cb.addEventListener("change", applyFilters));
    zipIn.addEventListener("input", applyFilters);
    agIn.addEventListener("input", applyFilters);
    const openNowCb = document.getElementById("open-now-checkbox");
    const mapNowCb  = document.getElementById("map-open-now-checkbox");

    mapNowCb.addEventListener("change", () => {
      openNowCb.checked = mapNowCb.checked;
      applyFilters();
    });
    openNowCb.addEventListener("change", () => {
      mapNowCb.checked = openNowCb.checked;
    });

    function applyFilters() {
      const zipV = zipIn.value.trim();
      const agV  = agIn.value.trim().toLowerCase();
      const days = Array.from(document.querySelectorAll(".day-filter:checked")).map(c => c.value);
      const meals= Array.from(document.querySelectorAll(".meal-filter:checked")).map(c => c.value);
      const now  = openNowCb.checked;
      const today = new Date().toLocaleString("en-US", { weekday: "long" });
      const mins  = new Date().getHours()*60 + new Date().getMinutes();

      filteredData = allData.filter(r => {
        const d = (r["Day of the Week"]||"").trim();
        const m = (r["Meal Type"]||"Pantry Bag Distribution").trim();
        const zf= (r["Address 4"]||"").trim();
        const af= (r["Agency"]||"").toLowerCase();

        let ok = (!zipV || zf.includes(zipV))
              && (!days.length || days.includes(d))
              && (!meals.length|| meals.includes(m))
              && (!agV   || af.includes(agV));

        if (now) {
          ok = false;
          if (r["Frequency"]==="Weekly" && d===today) {
            const o = parseTime12Hr(r["Opening Hour"]);
            const c = parseTime12Hr(r["Closing Hour"]);
            if (o!=null && c!=null && mins>=o && mins<c) ok = true;
          }
        }
        return ok;
      });

      addMarkers(filteredData);
      revertHighlight();
      closeDetailsPane();
    }

    function parseTime12Hr(str) {
      if (!str) return null;
      const [time,amp] = str.trim().split(" ");
      if (!amp) return null;
      let [h,m] = time.split(":").map(x=>parseInt(x,10)||0);
      if (amp.toUpperCase()==="PM" && h<12) h+=12;
      if (amp.toUpperCase()==="AM" && h===12) h=0;
      return h*60 + m;
    }
  </script>
</body>
</html>
