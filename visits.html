<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Size Submission</title>
    <script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3/dist/fp.min.js"></script>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            color: #333;
        }

        /* Form Container */
        #family-size-form {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 90%;
            max-width: 400px;
            box-sizing: border-box;
            text-align: center;
        }

        h1 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1em;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 1em;
            margin-bottom: 5px;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            margin-bottom: 15px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:disabled {
            background-color: #999;
            cursor: not-allowed;
        }

        button[type="submit"]:hover:not(:disabled) {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form id="family-size-form">
        <h1>Welcome to Our Food Bank</h1>
        <p>Please enter your family size and click submit.</p>
        <label for="family-size">Family Size:</label>
        <input type="number" id="family-size" name="familySize" min="1" required>
        <button type="submit" id="submit-button">Submit</button>
    </form>

    <script>
        // Initialize FingerprintJS
        const fpPromise = FingerprintJS.load();

        // Get site ID from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const siteId = urlParams.get('siteid') || 'unknown';

        // Event listener for form submission
        document.getElementById('family-size-form').addEventListener('submit', async (event) => {
            event.preventDefault();

            const submitButton = document.getElementById('submit-button');
            submitButton.disabled = true;

            const familySize = document.getElementById('family-size').value;

            // Show thank you message immediately
            alert('Thank you! Your information is being recorded.');

            // Hide form immediately
            document.getElementById('family-size-form').style.display = 'none';
            sessionStorage.setItem('formSubmitted', 'true');

            // Process fingerprinting and data submission in background
            const fp = await fpPromise;
            const result = await fp.get();
            const visitorId = result.visitorId;
            const timestamp = new Date().toISOString();

            const data = {
                visitorId: visitorId,
                familySize: familySize,
                siteId: siteId,
                timestamp: timestamp
            };

            fetch('https://script.google.com/macros/s/AKfycbyJxmtc3AnujnXfjlnO4SnOOVgGXFtVVsG-up_qFWxyTRXHDPPWutJUcUwkMnl9SvoK/exec', {
                method: 'POST',
                mode: 'no-cors',  // This disables CORS checks
                body: JSON.stringify(data),
                headers: {
                    'Content-Type': 'application/json'
                }
            }).catch(error => {
                console.error('Error submitting data:', error);
                // Optional: You could re-enable the form here or log the error for debugging
            });
        });
    </script>
</body>
</html>
