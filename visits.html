<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Size Submission</title>
    <script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3/dist/fp.min.js"></script>
</head>
<body>
    <h1>Welcome to Our Food Bank</h1>
    <p>Please enter your family size and click submit.</p>
    <form id="family-size-form">
        <label for="family-size">Family Size:</label>
        <input type="number" id="family-size" name="familySize" min="1" required>
        <button type="submit" id="submit-button">Submit</button>
    </form>

    <script>
        // Initialize FingerprintJS
        const fpPromise = FingerprintJS.load();

        // Get site ID from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const siteId = urlParams.get('siteid') || 'unknown';

        // Check if form has already been submitted in this session
        if (sessionStorage.getItem('formSubmitted') === 'true') {
            alert('You have already submitted this form during this session.');
            document.getElementById('family-size-form').style.display = 'none';
        }

        // Event listener for form submission
        document.getElementById('family-size-form').addEventListener('submit', async (event) => {
            event.preventDefault();  // Prevent the form from refreshing the page

            // Disable the submit button to prevent multiple submissions
            const submitButton = document.getElementById('submit-button');
            submitButton.disabled = true;

            const familySize = document.getElementById('family-size').value;

            // Get the fingerprint visitor ID
            const fp = await fpPromise;
            const result = await fp.get();
            const visitorId = result.visitorId;
            const timestamp = new Date().toISOString();

            // Prepare data to send
            const data = {
                visitorId: visitorId,
                familySize: familySize,
                siteId: siteId,
                timestamp: timestamp
            };

            // Send data to Google Sheets via Apps Script
            fetch('https://script.google.com/macros/s/AKfycbyJxmtc3AnujnXfjlnO4SnOOVgGXFtVVsG-up_qFWxyTRXHDPPWutJUcUwkMnl9SvoK/exec', {
                method: 'POST',
                mode: 'no-cors',  // This disables CORS checks
                body: JSON.stringify(data),
                headers: {
                    'Content-Type': 'application/json'
                }
            }).then(response => {
                console.log('Data submitted successfully', response);
                alert('Thank you! Your information has been recorded.');

                // Store submission status in session storage
                sessionStorage.setItem('formSubmitted', 'true');
                
                // Hide the form after submission
                document.getElementById('family-size-form').style.display = 'none';
            }).catch(error => {
                console.error('Error submitting data:', error);
                alert('There was an error recording your information. Please try again.');
                submitButton.disabled = false;  // Re-enable button if there's an error
            });
        });
    </script>
</body>
</html>
