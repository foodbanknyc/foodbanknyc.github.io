<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>FBNYC Find Food Map</title>
  <link rel="icon" href="lightning.png" type="image/x-icon">

  <!-- Mapbox & Papa Parse -->
  <link
    href="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css"
    rel="stylesheet"
  />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>

  <style>
    /* Basic resets */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      box-sizing: border-box;
    }

    /* Container for map + sidebar on large screens */
    #container {
      display: flex;
      flex-direction: row; /* side-by-side by default */
      width: 100%;
      height: 100%;
    }

    /* Map container is 70% on large screens */
    #map-container {
      flex: 0 0 70%;
      position: relative;
      display: flex;
      flex-direction: column;
      min-height: 400px;
    }

    /* Actual map fills its container */
    #map {
      flex: 1;
      border: 2px solid #ccc;
    }

    /* Sidebar is 30% on large screens */
    #sidebar {
      flex: 0 0 30%;
      border-left: 2px solid #ddd;
      padding: 16px 32px 16px 16px;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
      overflow-y: auto;
    }

    /* The legend pinned at bottom-left of map container */
    #legend {
      position: absolute;
      bottom: 20px;
      left: 20px;
      z-index: 1000;
      background: rgba(255,255,255,0.9);
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 0.9em;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    .legend-item { display: flex; align-items: center; margin-bottom: 4px; }
    .color-box {
      width: 12px; height: 12px;
      margin-right: 8px;
      border: 1px solid #333;
    }

    /* BOTTOM BAR: hidden by default on large screens */
    #bottom-bar {
      display: none;
    }

    /* ============ MOBILE LAYOUT ============ */
    @media (max-width: 768px) {
      /* Stack map & bottom bar, hide sidebar entirely. */
      #container {
        flex-direction: column;
        height: auto; /* allow page scrolling if needed */
      }

      /* The map container becomes full width, minimal height on mobile */
      #map-container {
        width: 100%;
        height: 300px; 
      }
      #map {
        height: 100%;
      }

      /* Hide the sidebar on mobile */
      #sidebar {
        display: none !important; /* force hidden */
      }

      /* Show bottom bar instead */
      #bottom-bar {
        display: block;  /* visible on mobile */
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 220px; /* or as you prefer */
        background: #fff;
        border-top: 2px solid #ddd;
        padding: 16px;
        box-sizing: border-box;
        overflow-y: auto;
        z-index: 2000;
      }
    }

    /* ============ FILTERS, TABLES, ETC. ============ */
    .search-input {
      margin-bottom: 8px;
      margin-top: 20px;
      padding: 6px;
      width: 80%;
      max-width: 300px;
      box-sizing: border-box;
    }
    .filter-section { margin-bottom: 12px; }

    table.pantry-table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 8px;
    }
    table.pantry-table th, table.pantry-table td {
      border: 1px solid #ccc;
      padding: 4px;
      font-size: 0.9em;
      text-align: left;
    }
    table.pantry-table thead {
      background-color: #f0f0f0;
    }
    .agency-name {
      font-weight: bold;
      text-align: center;
      margin-bottom: 4px;
    }
    .agency-address {
      margin-bottom: 8px;
      text-align: center;
    }

    /* Buttons */
    .button-container {
      display: flex; 
      justify-content: center; 
      margin: 12px 0; 
      padding-bottom: 25px;
    }
    #directions-button {
      padding: 8px 16px;
      font-size: 1em;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #directions-button:hover {
      background-color: #0056b3;
    }

    #info-text { margin-bottom: 16px; }

    /* Make pins bigger on smaller screens if desired */
    .site-marker {
      width: 12px; 
      height: 12px;
      border: 2px solid #333;
      border-radius: 50%;
      cursor: pointer;
    }
    @media (max-width: 768px) {
      .site-marker {
        width: 18px !important;
        height: 18px !important;
      }
    }
  </style>
</head>

<body>
  <div id="container">
    <!-- MAP + LEGEND -->
    <div id="map-container">
      <div id="map"></div>
      <div id="legend">
        <div class="legend-item">
          <div class="color-box" style="background-color: #FFA500;"></div> Multi-Service
        </div>
        <div class="legend-item">
          <div class="color-box" style="background-color: #8A2BE2;"></div> Pantry Bag
        </div>
        <div class="legend-item">
          <div class="color-box" style="background-color: #c04343;"></div> Breakfast
        </div>
        <div class="legend-item">
          <div class="color-box" style="background-color: #3CB371;"></div> Lunch
        </div>
        <div class="legend-item">
          <div class="color-box" style="background-color: #4682B4;"></div> Dinner
        </div>
      </div>

      <!-- Bottom bar for mobile -->
      <div id="bottom-bar"></div>
    </div>

    <!-- SIDEBAR for Desktop -->
    <div id="sidebar">
      <h2>Find Food</h2>
      <div class="info" id="info-text">Click on a marker to view details here.</div>
      <div id="details"></div>

      <!-- Filters Section -->
      <div class="filters">
        <div class="filter-section">
          <input
            type="text"
            id="zip-search"
            class="search-input"
            placeholder="Search by ZIP code"
          />
        </div>

        <div class="filter-section">
          <strong>Filter by Day of the Week:</strong><br />
          <label><input type="checkbox" class="day-filter" value="Monday" /> Monday</label><br />
          <label><input type="checkbox" class="day-filter" value="Tuesday" /> Tuesday</label><br />
          <label><input type="checkbox" class="day-filter" value="Wednesday" /> Wednesday</label><br />
          <label><input type="checkbox" class="day-filter" value="Thursday" /> Thursday</label><br />
          <label><input type="checkbox" class="day-filter" value="Friday" /> Friday</label><br />
          <label><input type="checkbox" class="day-filter" value="Saturday" /> Saturday</label><br />
          <label><input type="checkbox" class="day-filter" value="Sunday" /> Sunday</label>
        </div>

        <div class="filter-section">
          <strong>Filter by Meal Type:</strong><br />
          <label><input type="checkbox" class="meal-filter" value="Pantry Bag Distribution" /> Pantry Bag</label><br />
          <label><input type="checkbox" class="meal-filter" value="Breakfast" /> Breakfast</label><br />
          <label><input type="checkbox" class="meal-filter" value="Lunch" /> Lunch</label><br />
          <label><input type="checkbox" class="meal-filter" value="Dinner" /> Dinner</label><br />
        </div>
      </div>
    </div>
  </div>

  <script>
    // =========== MAP & LOGIC ===========
    mapboxgl.accessToken = "pk.eyJ1IjoiYXJuYXZrcmlzaG5hIiwiYSI6ImNtNXlhc285dTBoNGwybnB4NDRyZ2phNXgifQ.Q1UhzlIAHhPma35DGkdEeg";

    let allData = [];
    let filteredData = [];
    let markers = [];
    let highlighted = null;

    // Create map
    const map = new mapboxgl.Map({
      container: "map",
      style: "mapbox://styles/mapbox/streets-v11",
      center: [-74.0060, 40.7128],
      zoom: 12
    });
    map.addControl(new mapboxgl.NavigationControl());

    // Optional geolocation
    if ("geolocation" in navigator) {
      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const { latitude, longitude } = pos.coords;
          if (
            latitude >= 40.4774 && latitude <= 40.9176 &&
            longitude >= -74.2591 && longitude <= -73.7004
          ) {
            map.setCenter([longitude, latitude]);
            map.setZoom(14);
          } else {
            map.setCenter([-74.0060, 40.7128]);
            map.setZoom(11);
          }
          new mapboxgl.Marker({ color: "#007BFF" })
            .setLngLat([longitude, latitude])
            .addTo(map);
        },
        (err) => {
          console.warn("Geolocation denied or unavailable:", err);
          map.setCenter([-74.0060, 40.7128]);
          map.setZoom(11);
        }
      );
    }

    // Parse CSV
    const csvUrl = "https://fbnycstorage1.blob.core.windows.net/mapdata/FBNCYAgencyDaysandHoursViewResults476.csv?sv=2022-11-02&ss=bf&srt=sco&sp=rtfx&se=2100-01-08T04:34:50Z&st=2025-01-07T20:34:50Z&spr=https&sig=BDKOs4eQcUvckRRSXr5W0OQ0bGkSlZDAQ9r%2FbvXOUxA%3D";
    Papa.parse(csvUrl, {
      download: true,
      header: true,
      complete: (results) => {
        allData = results.data.filter((row) => row["Inactive"] === "No");
        filteredData = allData;
        addMarkers(filteredData);
      },
      error: (err) => {
        console.error("Error parsing CSV:", err);
      }
    });

    function addMarkers(data) {
      // Remove old
      markers.forEach((m) => m.marker.remove());
      markers = [];

      const grouped = groupByLocation(data);
      for (const key in grouped) {
        const agencies = grouped[key];
        const [lat, lng] = key.split(",").map(parseFloat);
        if (isNaN(lat) || isNaN(lng)) {
          console.warn("Skipping invalid location:", key, agencies);
          continue;
        }
        const isMulti = agencies.length > 1;
        const color = isMulti ? "#FFA500" : getMealColor(agencies[0]["Meal Type"]);

        // Marker element
        const el = document.createElement("div");
        el.className = "site-marker"; // We'll rely on CSS + media queries
        el.style.backgroundColor = color;

        const marker = new mapboxgl.Marker(el).setLngLat([lng, lat]).addTo(map);
        markers.push({ marker, agencies, color, el });

        el.addEventListener("click", () => {
          highlightMarker(marker, color);
          if (window.innerWidth <= 768) {
            // Show details in bottom bar on smaller screens
            updateBottomBarForLocation(agencies);
          } else {
            // Show details in the right sidebar on larger screens
            updateSideBarForLocation(agencies);
          }
        });
      }
    }

    function highlightMarker(marker, originalColor) {
      // Reset previously highlighted
      if (highlighted) {
        highlighted.el.style.width = "12px";
        highlighted.el.style.height = "12px";
        highlighted.el.style.backgroundColor = highlighted.color;
        highlighted.el.style.border = "2px solid #333";
      }
      // Highlight new
      const el = marker.getElement();
      el.style.width = "20px";
      el.style.height = "20px";
      el.style.backgroundColor = "#FF3333"; // darker red
      el.style.border = "2px solid #FFF";
      highlighted = { marker, el, color: originalColor };
    }

    function getMealColor(mealType) {
      const t = (mealType || "").toLowerCase();
      if (t.includes("pantry bag distribution")) return "#8A2BE2"; 
      if (t.includes("breakfast")) return "#c04343";
      if (t.includes("lunch")) return "#3CB371";
      if (t.includes("dinner")) return "#4682B4";
      return "#FFA500"; // default
    }

    function groupByLocation(data) {
      const obj = {};
      data.forEach((row) => {
        const lat = parseFloat(row["Latitude"]).toFixed(8);
        const lng = parseFloat(row["Longitude"]).toFixed(8);
        const key = `${lat},${lng}`;
        if (!obj[key]) obj[key] = [];
        obj[key].push(row);
      });
      return obj;
    }

    // Desktop sidebar
    function updateSideBarForLocation(agencies) {
      const infoText = document.getElementById("info-text");
      infoText.style.display = "none";
      const details = document.getElementById("details");

      const html = buildSiteHTML(agencies);
      details.innerHTML = html;
    }

    // Mobile bottom bar
    function updateBottomBarForLocation(agencies) {
      const bottomBar = document.getElementById("bottom-bar");
      bottomBar.innerHTML = buildSiteHTML(agencies);
    }

    // Reusable function to generate the table of site info
    function buildSiteHTML(agencies) {
      const first = agencies[0];
      const agencyName = first["Agency"].split(":")[1]?.trim() || first["Agency"];
      const address1 = first["Address 1"] || "";
      const address4 = first["Address 4"] || "";

      const dayOrder = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
      agencies.sort((a, b) => {
        const d = dayOrder.indexOf(a["Day of the Week"]) - dayOrder.indexOf(b["Day of the Week"]);
        if(d!==0) return d;
        return (a["Meal Type"]||"").localeCompare(b["Meal Type"]||"");
      });

      let rows = "";
      agencies.forEach((r) => {
        rows += `
          <tr>
            <td>${r["Day of the Week"]||""}</td>
            <td>${r["Meal Type"]||""}</td>
            <td>${r["Frequency"]||""}</td>
            <td>${r["Opening Hour"]||""}</td>
            <td>${r["Closing Hour"]||""}</td>
          </tr>
        `;
      });

      const fullAddress = `${address1}, ${address4}${agencyName ? ", " + agencyName : ""}`.trim();

      return `
        <div class="agency-name">${agencyName}</div>
        <div class="agency-address">${address1}</div>
        <div class="agency-address">${address4}</div>
        <div class="button-container">
          <button id="directions-button" onclick="getDirections('${fullAddress}')">Get Directions</button>
        </div>
        <table class="pantry-table">
          <thead>
            <tr>
              <th>Day</th>
              <th>Meal Type</th>
              <th>Frequency</th>
              <th>Open</th>
              <th>Close</th>
            </tr>
          </thead>
          <tbody>
            ${rows}
          </tbody>
        </table>
      `;
    }

    function getDirections(address) {
      const encoded = encodeURIComponent(address);
      const url = `https://www.google.com/maps/search/?api=1&query=${encoded}`;
      window.open(url, "_blank");
    }

    // FILTERS
    document.getElementById("zip-search").addEventListener("input", (e) => {
      const zip = e.target.value.trim();
      applyFilters(zip);
    });
    document.querySelectorAll(".day-filter, .meal-filter").forEach((el) => {
      el.addEventListener("change", () => {
        applyFilters(document.getElementById("zip-search").value.trim());
      });
    });

    function applyFilters(zip) {
      const selectedDays = Array.from(document.querySelectorAll(".day-filter:checked")).map((cb) => cb.value);
      const selectedMeals = Array.from(document.querySelectorAll(".meal-filter:checked")).map((cb) => cb.value);

      filteredData = allData.filter((row) => {
        const day = row["Day of the Week"];
        const meal = row["Meal Type"] || "Pantry Bag Distribution";
        const zipVal = row["Address 4"] || "";
        const zipCheck = zip === "" || zipVal.includes(zip);
        const dayCheck = selectedDays.length === 0 || selectedDays.includes(day);
        const mealCheck = selectedMeals.length === 0 || selectedMeals.includes(meal);
        return zipCheck && dayCheck && mealCheck;
      });

      if (zip === "" && selectedDays.length === 0 && selectedMeals.length === 0) {
        filteredData = allData;
      }

      addMarkers(filteredData);
    }
  </script>
</body>
</html>
