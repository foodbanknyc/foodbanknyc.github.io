  <style>
    /* Base resets, no page scrolling */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      box-sizing: border-box;
      overflow: hidden;
    }
    /* Scrollbar styling (Chrome/Safari/Edge) */
    ::-webkit-scrollbar {
      width: 8px;
      background-color: #f0f0f0;
    }
    ::-webkit-scrollbar-thumb {
      background-color: #999;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background-color: #666;
    }
    /* Firefox scrollbar */
    * {
      scrollbar-width: thin;
      scrollbar-color: #999 #f0f0f0;
    }

    /* MAP occupies entire screen behind overlays */
    #map {
      width: 100%;
      height: 100%;
      border: 2px solid #ccc; /* optional border */
    }

    /* LEGEND pinned at bottom-left of map */
    #legend {
      position: absolute;
      bottom: 20px;
      left: 20px;
      z-index: 1000;
      background: rgba(255,255,255,0.9);
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 0.9em;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    .legend-item {
      display: flex;
      align-items: center;
      margin-bottom: 4px;
    }
    .color-box {
      width: 12px;
      height: 12px;
      margin-right: 8px;
      border: 1px solid #333;
    }

    /* FILTER BUTTON in top-left corner */
    #filter-button {
      position: absolute;
      top: 25px;
      left: 25px;
      z-index: 1100;
      background-color: #ffffff;
      color: #000000;
      border: 2px solid #333;
      border-radius: 4px;
      padding: 8px 16px;
      cursor: pointer;
      font-size: 1em;
      font-weight: bold;
    }
    #filter-button:hover {
      background-color: #d3e6f0;
    }

    /* LEFT FILTER OVERLAY */
    #filter-pane {
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      width: 350px;
      max-width: 80%;
      background: #fff;
      z-index: 3000;
      box-shadow: 2px 0 8px rgba(0,0,0,0.2);
      overflow-y: auto;
      padding: 16px;
      transform: translateX(-100%);
      transition: transform 0.3s ease-in-out;
    }
    #filter-pane.open {
      transform: translateX(0);
    }
    .close-filter-pane {
      position: absolute;
      top: 16px;
      right: 16px;
      cursor: pointer;
      font-size: 1.5em;
      font-weight: bold;
      color: #333;
    }

    /* RIGHT DETAILS PANE (Agency Info) */
    #details-pane {
      position: fixed;
      top: 0;
      bottom: 0;
      right: 0;
      width: 450px;
      background: #fff;
      z-index: 2000;
      box-shadow: -2px 0 8px rgba(0,0,0,0.2);
      overflow-y: auto;
      padding: 16px;
      transform: translateX(100%);
      transition: transform 0.3s ease-in-out;
    }
    #details-pane.open {
      transform: translateX(0);
    }
    @media (max-width: 900px) {
      #details-pane {
        width: 92%;
      }
    }
    .close-pane {
      position: absolute;
      top: 16px;
      right: 16px;
      cursor: pointer;
      font-size: 1.5em;
      font-weight: bold;
      color: #333;
    }

    /* Agency, phone, address */
    .agency-name {
      font-weight: bold;
      text-align: center;
      margin-bottom: 4px;
    }
    .agency-address {
      margin-bottom: 4px;
      text-align: center;
    }
    .agency-phone {
      margin-bottom: 8px;
      text-align: center;
    }

    /* Table, button, etc. */
    table.pantry-table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 8px;
    }
    table.pantry-table th,
    table.pantry-table td {
      border: 1px solid #ccc;
      padding: 4px;
      font-size: 0.9em;
      text-align: left;
    }
    table.pantry-table thead {
      background-color: #f0f0f0;
    }
    .button-container {
      display: flex;
      justify-content: center;
      margin: 12px 0;
      padding-bottom: 25px;
    }
    #directions-button {
      padding: 8px 16px;
      font-size: 1em;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #directions-button:hover {
      background-color: #0056b3;
    }

    /* FILTERS */
    .filters { margin: 12px 0; }
    .filter-section { margin-bottom: 12px; }
    .search-input {
      margin-bottom: 8px;
      margin-top: 5px;
      padding: 6px;
      width: 80%;
      max-width: 300px;
      box-sizing: border-box;
    }

    /* SITE MARKERS */
    .site-marker {
      width: 16px;
      height: 16px;
      border: 2px solid #333;
      border-radius: 50%;
      cursor: pointer;
    }
    @media (max-width: 900px) {
      .site-marker {
        width: 18px !important;
        height: 18px !important;
      }
    }
  </style>
</head>
